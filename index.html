<!doctype html>
	<html lang="en">
		<head>
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<!-- Title -->
			<title>Burger House</title>
			<!-- Font CDN Links -->
			<link rel="preconnect" href="https://fonts.googleapis.com">
			<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
			<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inconsolata&display=swap" rel="stylesheet">
			<link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
			<link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Inconsolata&display=swap" rel="stylesheet">
			<!-- Main CSS Link -->
			<link rel="stylesheet" type="text/css" href="css/style.css">
		</head>
		<body>
			<header>
				<div class="container">
					<!-- Header Top start -->
					<div class="header-top">
						<!-- Logo -->
						<div class="logo">
							<a href="index.html">
								<img src="images/logo.png" alt="Burger House">
							</a>
						</div>
						<div class="num-menu">
							<!-- Delivery number -->
							<div class="delivery">
								<div class="d-img">
									<img src="images/delivery.png" alt="Vehicle">
								</div>
								<p class="d_text">Express Delivery <span>+1 234 567 890</span></p>
							</div>
							<!-- Menu -->
							<nav class="menu">
								<ul>
									<li><a href="#">home</a></li>
									<li><a href="#">menu</a></li>
									<li><a href="#">our story</a></li>
									<li><a href="#">contact us</a></li>
								</ul>
							</nav>
						</div>
					</div>
					<!-- Header Top end -->
				</div>
				<div class="container">
					<!-- Header Body start -->
					<div class="header-body">
						<!-- Left part -->
						<div class="header-left">
							<p>It is a good time for the great taste of burgers</p>
							<div class="left-img">
								<img src="images/banner-content.png" alt="Burger">
							</div>
						</div>
						<!-- Right part -->
						<div class="header-right">
							<div class="right-img">
								<img src="images/banner.png" alt="Burger">
								<div class="price">
									<div class="price2">
										<p><span>$5</span>.49 Only</p>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- Header Body end -->
				</div>
			</header>
		</body>
	</html>
